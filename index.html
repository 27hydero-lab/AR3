<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
  <!-- Example with more properties -->
  <a-text
    value="Welcome to the Expo"
    position="-1 1 -3"
    width="2"
    align="center"
    color="teal"
  ></a-text>

<a-cone 
color="blue"
radius-bottom=".6" 
radius-top="0"
height="1" 
position="0 1.9 -3" 
rotation="0 0 0"
animation="
        property: rotation;
        from: 0 0 0;
        to: 180 0 0;
        loop: false
          "
    animation__2="
            property: opacity;
             from: 1 1 1;
             to: 0 0 0;
             begin: 7;
             loop: false
    "
    ></a-cone>

<a-cone 
color="blue" 
radius-bottom=".6" 
radius-top="0" 
height="1" 
position="0 1 -3"
></a-cone>

        </a-scene>
    </body>
</html>
