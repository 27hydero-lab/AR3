<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
  <!-- Example with more properties -->
  <a-text
    value="Welcome to the Expo"
    position="-1 1 -3"
    width="2"
    align="center"
    color="teal"
  ></a-text>

  <!-- Camera and other basic scene entities -->
  <a-sky color="#ECECEC"></a-sky>
  
<a-cone 
color="blue"
radius-bottom=".6" 
radius-top="0"
height="1" 
position="0 1.9 -3"
rotation="0 0 0"
animation="
        property: rotation;
        from: 0 0 0;
        to: 180 0 0;
        loop: false
    
    animation__2="
            property: opacity;
             from: 1 1 1;
             to: 0 0 0;
             loop: false;
    "
></a-cone>

<a-cone 
color="blue" 
radius-bottom=".6" 
radius-top="0" 
height="1" 
position="0 1 -3"
></a-cone>
        <a-box
            position="0 1 -5"
            depth="2"
            height="2"
            width="2"
            animation="
                property: rotation;
                from: 0 0 0;
                to: 0 360 0;
                dur: 1000;
                easing: linear;
                loop: true;
                startEvents: click;
            "
            animation__2="
            property: position;
            from: 6 1 1;
            to: 0 1 -5;
            loop: false
            startEvents: click;
            "
            animation__3="
            property: opacity;
             from: 1 1 1;
             to: 0 0 0;
             startEvents: click;            
             "
            color="red">
        </a-box>
        </a-scene>
    </body>
</html>
